<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Marvel</title>     
    <link rel="stylesheet" type="text/css" href="cards.style.css" />
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--JQUERY UI-->
   <!-- Include the required jQuery and jQuery UI libraries -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>
    <header class="flex justify-center items-center text-8xl">
        <h1 class = "bg-black text-red-600 opacity-80 py-3 px- rounded-full text-5xl font-bold hover:transform hover:scale-90 transition duration-300">World Of Marvel</h1>
        <div id="clock"></div>
    </header>
   
    <div class="flex container mx-auto justify-center items-end">
        <div class="search-form mx-auto px-10 py-8 rounded-lg grid grid-cols-4 grid-rows-1 gap-6">
            <input type="text" placeholder="Search a marvel character" class="col-span-3 p-3 rounded" id="input">
           
            
            <button id="search" class='bg-red-700 rounded p-2 text-white' type="button">Search</button>
            <button type="button" id="random" class="bg-red-700 rounded p-2 text-white"> Pick a random Avenger</button>

          <select  class="p-2 rounded" id="avengers">
            <option disabled selected>Avengers</option>
            <option>Ant-Man</option>
            <option>Black Panther </option>
            <option>Bucky</option>
            <option>Captain America</option>
            <option>Captain Marvel</option>
            <option>Doctor Strange</option>
            <option>Drax</option>
            <option>Falcon</option>
            <option>Gamora</option>
            <option>Groot</option>
            <option>Hawkeye</option>
            <option>Hulk</option>
            <option>Iron Man</option>
            <option>Mantis</option>
            <option>Nebula</option>
            <option>Pepper Potts</option>
            <option>Rocket</option>
            <option>Scarlet Witch</option>
            <option>Shuri</option>
            <option>Spider-Man</option>
            <option>Star-Lord</option>
            <option>Thor</option>
            <option>Valkyrie</option>
            <option>War Machine</option>
            <option>Wasp</option>
            <option>Wong</option>
            </select>  
        </div>
    </div>
   <div>

    <section id="card" Class="container mx-auto px-4 content-center max-w-md"></section>
</div>
<div class="mt-50">
 
    <footer class=" italic hover:not-italic bg-black text-red-600 opacity-80 py-3 px-6 rounded-full text-base font-bold hover:transform hover:scale-50 transition duration-200">
       <p class ="flex  justify-center items-center text-4xl" id="countdown"></p>
    </footer>
   </div>
   
</body> 
<!--Jquery-->
<script src="./assets/js/script.js"></script>
</html>
