<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Marvel World</title>     
    
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
   <!-- jQuery and jQuery UI libraries -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

   <!-- custom stylesheet -->
   <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>
    <!-- Header -->
    <header class="flex justify-center items-center text-8xl">
        <h1 class = " text-red-600 px-10 rounded-full text-center text-4xl sm:text-4xl sm:text-5xl sm:text-6xl font-bold hover:transform hover:scale-90 transition duration-300"> <a href="index.html">World Of Marvel</a></h1>
        <div id="clock" class="screenhide"></div>
    </header>
   
    <div id="theFormScreen" class="flex container mx-auto justify-center items-center">        
        <div class="search-form mx-auto px-6 py-8 rounded-lg grid grid-rows-1 grid-cols-1 sm:grid-cols-3 md:grid-cols-3 lg:grid-cols-4 gap-6">            
            <!-- search bar -->
            <input type="text" placeholder="Search a marvel character" class="sm:col-span-2 md:col-span-2 lg:col-span-3 p-3 rounded" id="input">         
            <!-- search button -->
            <button id="search" class='w-full bg-red-700 rounded p-2 text-white' type="button">Search</button>
            <!-- random avenger button -->
            <button type="button" id="random" class="w-full min-w-300 bg-red-700 rounded p-2 text-white"> Pick a random Avenger</button>

         
        </div>
    </div>
    
    <!-- Card to display search response -->
    <section id="card" class="container mx-auto px-4 content-center max-w-md rounded"></section>
 
      <!-- Modal to display more description about a character-->
    <div id="modalA" class="modal h-screen w-full my-auto flex justify-center items-center bg-black bg-opacity-60 hidden ">
        <div class="bg-white rounded shadow-lg w-2/3">
            <!-- Modal header -->
            <div class="border-b px-4 py-2">    
                <h2 class="font">Description</h2>
            </div>
            <!-- Modal body -->
            <div class="modal-body p-3 overflow-y-auto">
                <p id="wikPEl" class="font"></p> 
            </div>
            <!-- Close button -->
            <div class="flex justify-end items-center w-100 border-t p-3">
                <button id="close-button" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal">Close</button>
            </div>
        </div>
    </div>    

    <!-- Modal when search bar is empty -->
    <div class="modal modal-alert h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-60 hidden">
        <div class="bg-white rounded shadow-lg w-1/3">
            <div class="flex justify-end items-center w-100 border-t p-3">
                <button id="empty-close-button" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal">X</button>
            </div>
            <div class="p-3 flex justify-center items-center pb-9" >
                <p id="alert-message" class="font">Please Enter Character Name</p>
            </div>
            
        </div>
    </div>
    <!-- No result found Modal -->
    <div class="modal modal-noresult h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-60 hidden">
        <div class="bg-white rounded shadow-lg w-1/3">
            <div class="flex justify-end items-center w-100 border-t p-3">
                <button id="noresult-close-button" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal">X</button>
            </div>
            <div class="p-3 flex justify-center items-center pb-9" >
                <p id="no-result" class="font">No result found</p>
            </div>
            
        </div>
    </div>

    <!--Footer-->    
    <div id="footer" class="mt-50 screenhide">
 
        <footer class=" italic hover:not-italic bg-black text-red-600 opacity-80 py-3 px-6 rounded-full text-base font-bold">
           <p class ="flex  justify-center items-center text-4xl" id="countdown"></p>
        </footer>
    </div> 
     

</body> 
<script src="./assets/js/script.js"></script>
</html>
