<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Marvel</title>     
    
    <!--Tailwind-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--JQUERY UI-->
   <!-- Include the required jQuery and jQuery UI libraries -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="cards.style.css" />
   <link rel="stylesheet" href="./assets/css/style.css"> 
</head>

<body>
    <header class="flex justify-center items-center text-8xl">
        <h1 class = "text-red-600 opacity-80 py-3 px- rounded-full text-7xl font-bold hover:transform hover:scale-110 transition duration-300">World Of Marvel</h1>
        <div id="clock"></div>
    </header>
   
    <div class="flex container mx-auto justify-center items-end">
        <div class="search-form mx-auto px-10 py-8 rounded-lg grid grid-cols-4 grid-rows-1 gap-6">
            <input type="text" placeholder="Search a marvel character" class="col-span-3 p-3 rounded" id="input">
           
            
            <button id="search" class='bg-red-700 rounded p-2 text-white' type="button">Search</button>
            <button type="button" id="random" class="bg-red-700 rounded p-2 text-white"> Pick a random Avenger</button>

         
        </div>
    </div>
    

     <section id="card" class="container mx-auto px-4 content-center max-w-md m-2 rounded"></section>
  
</section> 
 <!-- <div id="wikiCard" class="absolute inset-x-0 bottom-0 h-16 hide"></div>  -->
      <!-- Modal to display more description about a character-->
      <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden ">
        <div class="bg-white rounded shadow-lg w-1/3">
            <div class="border-b px-4 py-2">    
                <h2 class="font">Description</h2>
            </div>
            <div class="p-3">

                <p id="wikPEl" class="font"></p>
            </div>
            <div class="flex justify-end items-center w-100 border-t p-3">
                <button class="close-button bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal">Close</button>
            </div>
        </div>
    </div>    
    <!-- Modal when search bar is empty -->
    <div class="modal modal-alert h-screen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded shadow-lg w-1/3">
            
            <div class="flex justify-end items-center w-100 border-t p-3">
                <button class="close-button bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal">X</button>
            </div>
            <div class="p-3 flex justify-center items-center pb-9" >
                <p id="alert-message" class="font">Please enter character name</p>
            </div>
            
        </div>
    </div>
    <!--New Div is in here-->    
    <div id="footer" class="mt-50">
 
        <footer class=" italic hover:not-italic bg-black text-red-600 opacity-80 py-3 px-6 rounded-full text-base font-bold hover:transform transition duration-200">
           <p class ="flex  justify-center items-center text-4xl" id="countdown"></p>
        </footer>
       </div>
   
     

</body> 
<script src="./assets/js/script.js"></script>
</html>
